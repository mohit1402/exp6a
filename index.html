<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-container">
        <header>
            <h1>Budget Calculator App</h1>
        </header>
        
        <main>
            <div class="input-group">
                <label for="totalAmount">Enter Amount that you want to Manage</label>
                <input type="number" id="totalAmount" value="15000">
            </div>

            <div class="input-group">
                <label>How would you like to divide your money?</label>
                <div class="percentage-inputs">
                    <div>
                        <label for="roomRentPercent">Room Rent(%)</label>
                        <input type="number" id="roomRentPercent" value="35">
                    </div>
                    <div>
                        <label for="accessoriesPercent">Accessories(%)</label>
                        <input type="number" id="accessoriesPercent" value="15">
                    </div>
                    <div>
                        <label for="emergencyPercent">Emergency(%)</label>
                        <input type="number" id="emergencyPercent" value="20">
                    </div>
                    <div>
                        <label for="savingPercent">Saving(%)</label>
                        <input type="number" id="savingPercent" value="30">
                    </div>
                </div>
            </div>

            <button id="evaluateBtn">Evaluate My Money</button>

            <div class="output-container">
                <div class="output-box" id="roomRentBox">
                    <p>Room Rent</p>
                    <span id="roomRentResult">Rs.0.00</span>
                </div>
                <div class="output-box" id="accessoriesBox">
                    <p>Accessories</p>
                    <span id="accessoriesResult">Rs.0.00</span>
                </div>
                <div class="output-box" id="emergencyBox">
                    <p>Emergency</p>
                    <span id="emergencyResult">Rs.0.00</span>
                </div>
                <div class="output-box" id="savingBox">
                    <p>Saving</p>
                    <span id="savingResult">Rs.0.00</span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
